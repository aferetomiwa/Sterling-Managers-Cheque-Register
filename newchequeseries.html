<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managers cheque-Add a new series</title>
    <link rel="stylesheet" href="newchequeseries.css">


</head>

<body>
    <nav class="nav">
        <!-- logo -->
        <img src="img/sterling-logo-removebg-preview.png " class="img" alt="sterling logo">
        <h2 class="manager">Managers Cheque Register</h2>
        <!-- user-info -->

        <div class="ui">
            <div class="img">
                <img src="img/user-solid.svg" alt="">
            </div>

            <!--usename and branch details-->
            <div class="details">
                <p>Hi, Username</p>
                <p>Branch-NG200100</p>
                <p>UNIVERSAL TELLER</p>
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="ulmain">
        <ul>
            <li><a href="">DASHBOARD</a></li>
            <li><a href="">ADD NEW MC</a></li>
            <li><a href="">ADD NEW SERIES</a></li>
        </ul>

        <main>

            <div class="enter">
                <h2>Enter a New Cheque Series</h2>
            </div>
            <div class="form">

                <form class="newform" action="">
                    <label for="chequestart">Start No.</label><br>
                    <input type="number" id="chequestart" name="chequestart" placeholder="Enter first number of cheque series" required /><br>

                    <label for="chequeend">End No.</label><br>
                    <input type="number" id="chequestart" name="chequestart" required /><br>
                    <button type="submit">Login</button>
                </form>
            </div>
            <button class="submit" type="submit">Submit</button>

        </main>
    </div>


</body>

</html>
